      profile:
        type: boolean
      rankings:
        $ref: '#/definitions/handlers.ProfileRankings'
      records:
        $ref: '#/definitions/handlers.ProfileRecords'
      steam_id:
        type: string
      titles:
        items:
          $ref: '#/definitions/models.Title'
        type: array
