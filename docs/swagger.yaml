  handlers.RecordResponse:
    properties:
      score_count:
        type: integer
      score_time:
        type: integer
    type: object
  handlers.SearchResponse:
    properties:
      maps:
        items:
          $ref: '#/definitions/models.MapShort'
        type: array
      players:
        items:
          $ref: '#/definitions/models.UserShort'
        type: array
    type: object
  models.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.Chapter:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.Game:
    properties:
      id:
        type: integer
      is_coop:
        type: boolean
      name:
        type: string
    type: object
  models.Links:
    properties:
      p2sr:
        type: string
      stream:
        type: string
